name: API Tests

# When to run: on every push and pull request
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger button in GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Python
    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run tests
    - name: Run tests
      run: |
        pytest -v --html=report.html --self-contained-html

    # 5. Save test report
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html
        retention-days: 30

    # 6. Test summary
    - name: Test Summary
      if: always()
      run: |
        echo "âœ… Tests completed! Check the artifacts for the HTML report."