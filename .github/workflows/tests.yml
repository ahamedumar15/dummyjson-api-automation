name: API Test Automation

# Trigger conditions: when to run the tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 9 AM UTC (shows proactive monitoring)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
      fail-fast: false  # Continue testing other versions even if one fails

    steps:
    # Step 1: Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Step 2: Setup Python
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'  # Cache pip dependencies for faster builds

    # Step 3: Install dependencies
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run linting (code quality check)
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    # Step 5: Run tests with pytest
    - name: Run API Tests
      run: |
        pytest -v --tb=short --html=reports/report.html --self-contained-html --cov=. --cov-report=xml --cov-report=html

    # Step 6: Upload test results
    - name: Upload Test Report
      if: always()  # Upload even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: test-report-python-${{ matrix.python-version }}
        path: reports/
        retention-days: 30

    # Step 7: Upload coverage report
    - name: Upload Coverage Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-python-${{ matrix.python-version }}
        path: htmlcov/
        retention-days: 30

    # Step 8: Upload coverage to Codecov (optional)
    - name: Upload Coverage to Codecov
      if: matrix.python-version == '3.11'  # Only upload once
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    # Step 9: Comment PR with test results (for pull requests)
    - name: Comment Test Results on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const testReport = 'Test execution completed for Python ${{ matrix.python-version }}';
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ðŸ§ª API Test Results\n\n${testReport}\n\nCheck the artifacts for detailed reports.`
          });

  # Job 2: Generate Allure Report (optional advanced reporting)
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test  # Run after test job completes
    if: always()

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install allure-pytest

    - name: Run Tests with Allure
      run: |
        pytest --alluredir=allure-results
      continue-on-error: true

    - name: Get Allure history
      uses: actions/checkout@v4
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report action
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history

