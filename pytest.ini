[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --cov=.
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    -n auto

# Markers
markers =
    smoke: Quick smoke tests
    regression: Full regression test suite
    products: Product API tests
    users: User API tests
    auth: Authentication tests
    carts: Cart API tests
    posts: Post API tests
    comments: Comment API tests
    todos: Todo API tests
    quotes: Quote API tests
    recipes: Recipe API tests
    performance: Performance tests
    negative: Negative scenario tests
    critical: Critical path tests

# Test paths
testpaths = .

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300

# Coverage
[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*